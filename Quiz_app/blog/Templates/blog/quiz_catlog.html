{% extends "blog/base.html" %}
{% block content %}
<form action="./quiz_page" method="POST">
  <div class="container" style="text-align: center;border:2px solid beige;border-radius:20px;">
  <br>
  <div class="row">
    <div class="col-sm-6">
      <img src="https://tse4.mm.bing.net/th?id=OIP.qI8D4rseUazbXhvF9_DgXQHaDt&pid=Api&P=0&w=323&h=162" alt="First slide" style="height:450px;width:450px;">
    </div>
  <div style="text-align:center;">
    <h1>Quiz Topics</h1>
  {% for que in quizs %}
   <div class="row" style="margin-left: 35%;padding: 2px;">
      <h5><b>
      <input type="radio" name="que" value="{{ que }}">
      {{ que }}<br>
      </b>
    </h5>
    </div>  
     {% endfor %}
  {% csrf_token %}
  <br>
  <div class="row" style="margin-left: 35%;">
    <div class="col-xs-2">
      <button type="submit" class="btn btn-block btn-info btn-md">Attempt Quiz</button>
      <br>
      <br>
    </div>
  </div>
</div>
</div>
<div class="py-3"></div>
  </div>
</form>
{% endblock content %}
